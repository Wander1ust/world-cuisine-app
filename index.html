 <!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  <h2>Datamaps Playground</h2>
  <p><a href="http://datamaps.github.io/">DataMaps Project Homepage</a></p>
  <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
 
     
     <script>
      var cuisineMap = new Datamap({
    element: document.getElementById('map'),
    scope: 'world',
    geographyConfig: {
        popupOnHover: true,
        highlightOnHover: false
    },
    fills: {
        'USA': '#1f77b4',
        'RUS': '#9467bd',
        'PRK': '#ff7f0e',
        'PRC': '#2ca02c',
        'IND': '#e377c2',
        'GBR': '#8c564b',
        'FRA': '#d62728',
        'PAK': '#7f7f7f',
        defaultFill: '#dbedff'
    },
    data: {
        'RUS': {fillKey: 'RUS'},
        'PRK': {fillKey: 'PRK'},
        'PRC': {fillKey: 'PRC'},
        'IND': {fillKey: 'IND'},
        'GBR': {fillKey: 'GBR'},
        'FRA': {fillKey: 'FRA'},
        'PAK': {fillKey: 'PAK'},
        'USA': {fillKey: 'USA'}
    }
});

     var cuisines = [{
        name: 'Indian Cuisine',
        radius: 25,
        price: 2.53,
        country: 'IND',
        fillKey: 'IND',
        veganFriendly: 'Yes',
        nationalDish: 'Curry',
        mainIngredients: '',



        latitude: 24.07,
        longitude: 78.43
     }
    ];
//draw bubbles for bombs
cuisineMap.bubbles(cuisines, {
    popupTemplate: function (geo, data) {
            return ['<div class="hoverinfo">' +  data.name,
            '<br/>Meal, Inexpensive Restauraunt: Â£:' +  data.price + '',
            '<br/>Country: ' +  data.country + '',
            '<br/>Vegan Friendly: ' +  data.veganFriendly + '',
            '<br/>National Dish: ' +  data.nationalDish + '',
            '</div>'].join('');
    }
});
</script>
</body>
